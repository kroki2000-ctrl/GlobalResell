<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>GlobalResell | Worldwide Clothing Store</title>
  <style>
    * { box-sizing: border-box; margin: 0; padding: 0; font-family: Arial, sans-serif; }
    body { background: #f5f5f5; color: #111; }
    header { background: #000; color: #fff; padding: 20px; }
    header h1 { font-size: 28px; }
    nav { margin-top: 10px; }
    nav a { color: #fff; margin-right: 15px; text-decoration: none; font-weight: bold; }
    .hero { background: url('https://images.unsplash.com/photo-1521334884684-d80222895322') center/cover no-repeat; color: #fff; padding: 80px 20px; text-align: center; }
    .hero h2 { font-size: 40px; margin-bottom: 10px; }
    .hero p { font-size: 18px; }
    .container { padding: 40px 20px; max-width: 1200px; margin: auto; }
    .products { display: grid; grid-template-columns: repeat(auto-fit, minmax(250px, 1fr)); gap: 20px; }
    .card { background: #fff; border-radius: 10px; box-shadow: 0 5px 15px rgba(0,0,0,0.1); overflow: hidden; }
    .card img { width: 100%; height: 300px; object-fit: cover; }
    .card-content { padding: 15px; }
    .card-content h3 { margin-bottom: 10px; }
    .price { font-weight: bold; margin-bottom: 10px; }
    .btn { display: inline-block; background: #000; color: #fff; padding: 10px 15px; border-radius: 5px; text-decoration: none; }
    footer { background: #111; color: #fff; text-align: center; padding: 20px; margin-top: 40px; }
  </style>
</head>
<body>

<header>
  <h1>GlobalResell</h1>
  <nav>
    <a href="#">Home</a>
    <a href="#products">Shop</a>
    <a href="#">Contact</a>
  </nav>
</header>

<section class="hero">
  <h2>Worldwide Clothing Deals</h2>
  <p>Streetwear • Sneakers • Accessories – Shipping Worldwide</p>
</section>

<section class="container" id="products">
  <h2 style="margin-bottom:20px;">Featured Products</h2>
  <div class="products">
    <div class="card">
      <img src="https://images.unsplash.com/photo-1520975916090-3105956dac38" />
      <div class="card-content">
        <h3>Oversized Hoodie</h3>
        <div class="price">€49.99</div>
        <a class="btn" href="#">Buy Now</a>
      </div>
    </div>
    <div class="card">
      <img src="https://images.unsplash.com/photo-1541099649105-f69ad21f3246" />
      <div class="card-content">
        <h3>Streetwear T‑Shirt</h3>
        <div class="price">€24.99</div>
        <a class="btn" href="#">Buy Now</a>
      </div>
    </div>
    <div class="card">
      <img src="https://images.unsplash.com/photo-1519744792095-2f2205e87b6f" />
      <div class="card-content">
        <h3>Sneakers</h3>
        <div class="price">€89.99</div>
        <a class="btn" href="#">Buy Now</a>
      </div>
    </div>
  </div>
</section>

<footer>
  <p>© 2026 GlobalResell — Worldwide Shipping</p>
</footer>

</body>
</html>
